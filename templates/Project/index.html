<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project READMEs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Project/style.css') }}">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Assets/Images/M.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <!-- Navigation Header -->
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <div class="image">
                        <img src="{{ url_for('static', filename='Assets/Images/M.png') }}" alt="M-DEV Logo"/>
                    </div>
                    <div class="text">
                        <a href="{{ url_for('home') }}">M-DEV</a>
                    </div>
                </div>
                <ul class="menu">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Feedback</a></li>
                    <div class="cancel-btn">
                        <i class="fas fa-times"></i>
                    </div>
                </ul>
                <div class="media-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-discord"></i></a>
                </div>
            </div>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- My Services Section Start (adapted for Projects) -->
    <section class="services" id="Projects">
        <div class="content">
            <div class="title"><span>My Projects</span></div>

            <div class="project-search">
                <input type="text" id="projectSearch" placeholder="Search projects...">
            </div>

            <div class="boxes" id="projectBoxesContainer">
                {% for base_name in readme_files %}
                <!-- Project Box Start -->
                <div class="box project-box">
                    <a href="{{ url_for('readme_page', filename=base_name) }}" class="box-link">
                        <div class="icon">
                            <i class="fas fa-folder-open"></i>
                        </div>
                        <div class="topic">{{ base_name }}</div>
                        <p>View Documentation</p>
                    </a>
                </div>
                <!-- Project Box End -->
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- My Services Section End -->

    <!-- Footer -->
    <footer>
        <div class="texts">
            <span>
                Created By <a class="links" href="https://github.com/42Wor/" rel="noopener noreferrer">Maaz-Waheed</a> | Â© 2024 All Rights Reserved |
                <a class="links" href="{{ url_for('privacy') }}" target="_blank" rel="noopener noreferrer">Terms & Conditions</a> |
                <a class="links" href="{{ url_for('privacy') }}" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
            </span>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('projectSearch');
            const projectBoxesContainer = document.getElementById('projectBoxesContainer');
            const projectBoxes = projectBoxesContainer.querySelectorAll('.project-box');

            searchInput.addEventListener('input', function() {
                const searchTerm = searchInput.value.toLowerCase();

                projectBoxes.forEach(box => {
                    const topic = box.querySelector('.topic').textContent.toLowerCase();
                    if (topic.includes(searchTerm)) {
                        box.style.display = '';
                    } else {
                        box.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
